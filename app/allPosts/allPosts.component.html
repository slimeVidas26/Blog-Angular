<div id="articles">

  <div class="article">
    <div class="message"> </div>
    <ul>
      <li [class.selected]="isSelected(post)" (click)="onSelect(post)" *ngFor="let post of posts" class="article_text">
        <h3>
          <!-- <span class="badge"> {{post.id}}</span> -->
          {{post.title}}
        </h3>
      </li>
    </ul>

  </div>
